<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - TravNow</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body 
  class="bg-cover bg-center bg-no-repeat min-h-screen text-white"
  style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');"
>

  <!-- Navbar -->
  <header class="bg-white shadow-md text-black">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4 flex-wrap">

        <!-- Logo -->
        <div class="flex items-center space-x-2">
          <img src="./travnow.png" alt="Logo" class="h-20 w-auto" />
        </div>

        <!-- Nav Items -->
        <nav class="flex-1 flex justify-center space-x-6 mt-4 sm:mt-0">
          <a href="./travel_recommendation.html" class="hover:text-blue-600 font-medium">Home</a>
          <a href="./about_us.html" class="hover:text-blue-600 font-medium">About Us</a>
          <a href="./contact.html" class="hover:text-blue-600 font-medium">Contact Us</a>
        </nav>

      </div>
    </div>
  </header>

  <!-- Contact Form Section -->
  <section class="max-w-3xl mx-auto mt-12 p-8 rounded-xl text-blue">
    <h1 class="text-3xl font-bold mb-6">Contact Us</h1>
    <p class="mb-8 text-white/90">Have questions or feedback? We'd love to hear from you!</p>

    <form action="#" method="POST" class="space-y-6">
      <!-- Name -->
      <div>
        <label for="name" class="block mb-1">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          class="w-full px-4 py-2 rounded-md bg-white/10 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Your full name"
        />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block mb-1">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="w-full px-4 py-2 rounded-md bg-white/10 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="you@example.com"
        />
      </div>

      <!-- Message -->
      <div>
        <label for="message" class="block mb-1">Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          required
          class="w-full px-4 py-2 rounded-md bg-white/10 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Write your message here..."
        ></textarea>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-md font-semibold text-white transition"
      >
        Submit
      </button>
    </form>
  </section>

</body>
</html>
