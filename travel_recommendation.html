<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body 
  class="bg-cover bg-center bg-no-repeat min-h-screen"
  style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');"
>

  <!-- Header with white background -->
  <header class="bg-white text-black shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4 flex-wrap">

        <!-- Left: Logo and Brand -->
        <div class="flex items-center space-x-2">
          <img src="./travnow.png" alt="Logo" class="h-10 w-10 rounded-full" />
          <!--<span class="text-xl font-semibold">MyBrand</span>-->
        </div>

        <!-- Center: Navigation -->
        <nav class="flex-1 flex justify-center space-x-6 mt-4 sm:mt-0">
          <a href="./travel_recommendation.html" class="text-black hover:text-gray-600">Home</a>
          <a href="./about_us.html" class="text-black hover:text-gray-600">About</a>
          <a href="./contact.html" class="text-black hover:text-gray-600">Contact</a>
        </nav>

        <!-- Right: Search Field and Buttons -->
        <div class="flex items-center space-x-2 mt-4 sm:mt-0">
          <input type="text" placeholder="Search..." class="px-2 py-1 rounded-md text-black" />
          <button class="bg-blue-600 text-white font-semibold px-3 py-1 rounded-md hover:bg-blue-700">Search</button>
          <button class="bg-gray-300 text-black font-semibold px-3 py-1 rounded-md hover:bg-gray-400">Reset</button>
        </div>

      </div>
    </div>
  </header>

</body>
</html>
