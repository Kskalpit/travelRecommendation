<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <header class="bg-blue-600 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4 flex-wrap">

        <!-- Left: Logo and Brand -->
        <div class="flex items-center space-x-2">
          <img src="https://via.placeholder.com/40" alt="Logo" class="h-10 w-10 rounded-full" />
          <span class="text-xl font-semibold">MyBrand</span>
        </div>

        <!-- Center: Navigation -->
        <nav class="flex-1 flex justify-center space-x-6 mt-4 sm:mt-0">
          <a href="#" class="text-white hover:text-gray-200">Home</a>
          <a href="#" class="text-white hover:text-gray-200">About</a>
          <a href="#" class="text-white hover:text-gray-200">Contact</a>
        </nav>

        <!-- Right: Search Field and Buttons -->
        <div class="flex items-center space-x-2 mt-4 sm:mt-0">
          <input type="text" placeholder="Search..." class="px-2 py-1 rounded-md text-black" />
          <button class="bg-white text-blue-600 font-semibold px-3 py-1 rounded-md hover:bg-gray-100">Search</button>
          <button class="bg-gray-200 text-blue-600 font-semibold px-3 py-1 rounded-md hover:bg-gray-300">Reset</button>
        </div>

      </div>
    </div>
  </header>

</body>
</html>
