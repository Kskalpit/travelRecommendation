<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body 
  class="bg-cover bg-center bg-no-repeat min-h-screen"
  style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');"
>
    <header class="bg-white shadow-md text-black">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between py-4">

      <!-- Left: Logo -->
      <div class="flex items-center space-x-2">
        <img src="./travnow.png" alt="Logo" class="h-20 w-auto" />
      </div>

      <!-- Center: Navigation Links -->
      <nav class="flex space-x-6">
        <a href="index.html" class="hover:text-blue-600 font-medium">Home</a>
        <a href="about.html" class="hover:text-blue-600 font-medium">About Us</a>
        <a href="contact.html" class="hover:text-blue-600 font-medium">Contact Us</a>
      </nav>

      <!-- Right: Fixed Space -->
      <div class="w-[300px] hidden sm:block">
        <input type="text" placeholder="Search..." class="px-2 py-1 rounded-md text-black" />
          <button class="bg-blue-600 text-white font-semibold px-3 py-1 rounded-md hover:bg-blue-700">Search</button>
          <button class="bg-gray-300 text-black font-semibold px-3 py-1 rounded-md hover:bg-gray-400">Reset</button>
        <!-- On Home page, this will contain the search bar + buttons -->
        <!-- On About/Contact page, it remains empty to maintain layout balance -->
      </div>

    </div>
  </div>
</header>
